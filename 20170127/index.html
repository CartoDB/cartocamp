<!DOCTYPE html>
    <html>
      <head>
        <title>Named Map with Interactivity | CartoDB.js</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
        <style>
          html, body, #map {height: 100%;
            padding: 0;
            margin: 0;
          }
        </style>

        <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.ie.css" />
        <![endif]-->

      </head>
      <body>
        <div id="map"></div>

        <!-- include cartodb.js library -->
        <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>
        <script>

          function main() {

            // create leaflet map
            var map = L.map('map', { 
              zoomControl: false,
              scrollWheelZoom: false,
              center: [40.7127, -74.0059],
              zoomControl: true,
              zoom: 12
            })

            // add a base layer
            L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
              attribution: 'Carto'
            }).addTo(map);

            // add cartodb layer with one sublayer
            cartodb.createLayer(map, {
              user_name: "sheehan-carto",
              type: 'namedmap',
              named_map: {
                 name: "taxi_test1",
                  layers: [{
                      layer_name: "layer0",
                      interactivity: "cartodb_id"
                  }]
              }
            })
            .addTo(map)
            .done(function(layer) {

              layer.getSubLayer(0).setInteraction(true)
              layer.getSubLayer(0).on('featureOver', function(e, pos, pixel, data) {
                console.log("Event #" + data.cartodb_id);
                // alert("Event #" + data.cartodb_id + ", magnitude " + data.mag);
              });
              cdb.vis.Vis.addInfowindow(map, layer.getSubLayer(0), ['cartodb_id'])
            });


          }

          // you could use $(window).load(main);
          window.onload = main; 

        </script>

      </body>
    </html>
